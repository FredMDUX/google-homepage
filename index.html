<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>fred google-homepage</title>
    <link rel="stylesheet" href="style.css" type="text/css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div id="container">
      <!-- Top -->
      <nav class="top-right">
        <ul class="top-list">
          <li class="g-top"><a href="#"><img src="img/notifications.png" alt=""></a></li>
          <li class="g-top"><a href="#"><img src="img/google-apps.png" alt=""></a></li>
          <li class="top-links"><a href="#">Images</a></li>
          <li class="top-links"><a href="#">Gmail</a></li>
        </ul>
      </nav>

      <!-- Centre -->
      <section>
        <!-- logo -->
        <div id="logo">
          <img class="img-logo" src="img/google-logo.png" alt="">
        </div>

        <form class="" action="index.html" method="post">
          <!-- Search Bar -->
            <div id="search-box">
              <input id="search-bar" type="text" name="search" placeholder="Search Google or type a URL">
            </div>

            <!-- Search Buttons -->
            <div id="search-buttons">
              <button type="submit" name="Google Search">Google Search</button>
              <button type="submit" name="I'm Feeling Lucky">I'm Feeling Lucky</button>
            </div>
        </form>
      </section>

      <!-- Footer -->
      <footer id="footer">
        <div id="location">
          <ul>
            <li class="country">Zimbabwe</li>
          </ul>
        </div>

        <div id="more-info">
          <ul>
            <li class="left-link"><a href="#">Advertising</a></li>
            <li class="left-link"><a href="#">Business</a></li>
            <li class="left-link"><a href="#">About</a></li>
            <li class="right-link"><a href="#">Settings</a></li>
            <li class="right-link"><a href="#">Terms</a></li>
            <li class="right-link"><a href="#">Privacy</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
